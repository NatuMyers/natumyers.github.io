<body ng-app="routerApp" class = "black">
<div style="position: fixed; z-index: -99; width: 100%; height: 100%">
    <iframe frameborder="0" height="100%" width="100%"
        src="https://youtube.com/embed/q7v4DanYYTg?autoplay=1&controls=0&showinfo=0&autohide=1&enablejsapi=1>
    </iframe>
</div>
<script>
    var player;

function onYouTubeIframeAPIReady() {
    player = new YT.Player('ytplayer', {
        events: {
            'onReady': onPlayerReady
        }
    });
}

function onPlayerReady(event) {
    player.mute();
    player.playVideo();
}
</script>

<script>
    particlesJS('particles-js', {
    particles: {
        color: '#ff0',
        shape: 'circle',
        opacity: 1,
        size: 3,
        size_random: true,
        nb: 25,
        line_linked: {
            enable_auto: true,
            distance: 200,
            color: '#ff0000',
            width: 2,
            condensed_mode: {
                enable: true,
                rotateX: 0,
                rotateY: 0
            }
        },
        anim: {
            enable: true,
            speed: 2
        }
    },
    interactivity: {
        enable: true,
        mouse: {
            distance: 200
        },
        mode: 'grab'
    },
    retina_detect: true
});
    </script>
